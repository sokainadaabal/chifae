{% load crispy_forms_tags %}	
<form class="delete-form wrap-contact100 " method="post" data-url="{% url 'article_delete' posts.id %}">
	<button type="button" class="btn-hide-contact100 close" data-dismiss="modal" aria-label="Close">
		<i class="fas fa-times"></i>
	</button>
	<div class="contact100-form-title" style="background-image: url(/static/img/article.jpg);">
		<span>Supprimer  Article  </span>
	</div>
	<div class="contact100-form"> 
        {% csrf_token %} 
        <p class="lead" style="text-align:center;font-family: 'Lato';">   Vous etes sur que vous voulez supprimer ce Article <strong>{{posts.titre}}</strong></p>                   
        <div class="container-contact100-form-btn" >
			<button type="submit" class=" btn btn-danger contact100-form-btn"  >
						Supprimer  Article 
			</button>
		</div>
    </div>
</form>
