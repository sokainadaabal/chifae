{% load crispy_forms_tags %}
<form method="post" class="update-form" data-url="{% url 'employee_accept' form.instance.id %}">
      {% csrf_token %}
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Activer le Compte de {{form.instance.first_name}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body"> 
          
         <label style="margin-top:10px"> {{form.etat}}</label>
         <label style="margin-left:10px">    Activé  </label>
          
          <br><br>
          <small style="font-size:9px;">Cochez la case pour activer le compte de votre employée *</small><br/>
          
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
        <button type="submit" class="btn btn-primary" >Activer</button>
      </div>
</form>
