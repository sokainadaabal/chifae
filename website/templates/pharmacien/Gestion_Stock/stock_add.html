{% load crispy_forms_tags %}
<form class=" create-form wrap-contact100" method="post" data-url="{% url 'stock_add'%}">
	<button type="button" class="btn-hide-contact100 close" data-dismiss="modal" aria-label="Close">
		<i class="fas fa-times"></i>
	</button>
	<div class="contact100-form-title" style="background-image: url(/static/img/medicament.jpg);">
		<span>Ajouter au Stock</span>
	</div>
	<div class="contact100-form  " >
            {% csrf_token %}
            
				<div class="input-group mb-2">						
					{{form.nom_c}} 
                    <div  id="add" style="margin-left:10px;">
						<span class="badge badge-success  badge-pill" style="margin-top:5px;">
		                  <i class=" fas fa-plus  " data-toggle="modal" data-target="#modal-pharmacie"></i>
						</span>
			        </div>		
                </div> 
                <div class="input-group mb-2">						
					{{form.qte_stock}} 
                    	
                </div> 
                <div class="input-group mb-2">						
					{{form.hors_stock}} 
                    	
                </div>                       
                <div class="input-group mb-2">						
					{{form.alert_qte}} 
                    	
                </div> 
			    {% for message in messages %}
					<div  class="input-group mb-2 alert alert-danger alert-dismissible fade show" role="alert">
						<p> {{message}} </p>
						<button type="button" class="close" data-dismiss="alert" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>      
				{% endfor %}                                
                <div class="container-contact100-form-btn" >
					<button type="submit" class="contact100-form-btn"  >
						Sauvgarder
					</button>
				</div>
    </div>
</form>
