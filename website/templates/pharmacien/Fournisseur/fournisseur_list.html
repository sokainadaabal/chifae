
{% for i in fournisseur %}
   <tr>
      <td  class="col-md-2">{{i.nom}}</td>
      <td  class="col-md-2">{{i.email}}</td>
      <td  class="col-md-2">{{i.fax}}</td>
      <td  class="col-md-3">{{i.adress}}</td>
      <td style="text-align:end;" class="col-md-3">
         <button class="btn btn-warning form-show" data-url="{% url 'fournisseur_show' i.id %}" ><i class=" fas fa-eye  " style="margin-left: auto;margin-right: auto; display: block !important;" ></i></button>
         <button class="btn btn-success show-form-update" data-url="{% url 'fournisseur_update' i.id %}" ><i class=" fas fa-edit " style="margin-left: auto;margin-right: auto; display: block !important;" ></i></button>
         <button class="btn btn-danger show-form-delete"  data-url="{% url 'fournisseur_delete' i.id %}"  ><i class=" far fa-trash-alt " style="margin-left: auto;margin-right: auto; display: block !important;" ></i></button>
      </td>
   </tr>
   {% empty %}
      <tr>
         <td colspan="7" class="text-center bg-green" style="color:#fff;font-family:'Lato';font-size:15px;" >
           Pas de fournisseur
         </td>
      </tr>     
{% endfor %}
{% if messages%}

            <button class="btn btn-success show-form-update" data-url="{% url 'fournisseur_update' i.id %}" ><i class=" fas fa-edit " style="margin-left: auto;margin-right: auto; display: block !important;" ></i></button>
            <button class="btn btn-danger show-form-delete"  data-url="{% url 'fournisseur_delete' i.id %}"  ><i class=" far fa-trash-alt " style="margin-left: auto;margin-right: auto; display: block !important;" ></i></button>
         </td>
      </tr>
     {% empty %}
         <tr>
            <td colspan="7" class="text-center  bg-green" style="color:#fff;font-family:'Lato';font-size:15px;">Pas de fournisseurs</td>
         </tr>     
  {% endfor %}
{% endif %}
