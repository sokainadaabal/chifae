               $(".top_navbar .dropdown-toggle").click(function(){

                var ctx = document.getElementById('myChar');
         var myChart = new Chart(ctx, {
             type: 'line',
             data: {
               labels: [{%for i in ie %}'{{i.date_orde|date:"F j" }}',{% endfor%}],
               datasets: [  {
                  label: 'Vendu par moi',

                  backgroundColor: 'rgba(43, 132, 36, 0.53)',

               }]
            },
            options: {
                  tooltips: {
                     mode: 'index'
                  },

                     yAxes: [{
                        ticks: {
                           beginAtZero: true
                        }
                  }]
            }
   
            }
          });
            });
            
          
            var total = '{{order.get_vendre_total|floatformat:2}}'
            var user ='{{request.user}}'
            function getCookie(name) 
            {
                  var cookieValue = null;
                  if (document.cookie && document.cookie !== '') {
                     var cookies = document.cookie.split(';');
                     for (var i = 0; i < cookies.length; i++) {
                           var cookie = cookies[i].trim();
                           // Does this cookie string begin with the name we want?
                           if (cookie.substring(0, name.length + 1) === (name + '=')) {
                              cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                              break;
                           }
                     }
                  }
                  return cookieValue;
            }
            var csrftoken = getCookie('csrftoken');
            document.getElementById('make-payment').addEventListener('click',function(e){
               paymentButton()
            })
            function paymentButton() 
            {
               console.log('le buttopn de payment est click')
               var userFormData = {'total':total}
               var url ='/process_order/'
               fetch(url,{
                  method:'POST',
                  headers:{
                          'Content-Type': 'application/json',
                          'X-CSRFToken': csrftoken,},
                  body:JSON.stringify({'form':userFormData}) })
                  .then((response) => response.json())
                  .then((data)=>{
                          console.log('Success:',data);
                          alert('La vente est complete');
                          window.location.href="{% url 'vente'%}"}) 
             }
         </script>
