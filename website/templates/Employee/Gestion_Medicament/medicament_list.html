{% for i in medicament %}
   <tr>
      <td  class="col-md-2" style="position: initial;">
         <img   src="{{i.image_url}}" alt="Pas d'image" style="width:80px;hieght:80px;">
      </td>
      <td  class="col-md-2"  style="position: initial;">
         {{i.nom_c}}
      </td>
      <td  class="col-md-1" style="position: initial;">
         {{i.dosage}}
      </td>
      <td  class="col-md-1" style="position: initial;">
         {{i.ppm}}
      </td>
      <td  class="col-md-2" style="position: initial;">
        {{i.exp}}
      </td>
      <td style="text-align:center;"  style="position: initial;">
         <button class="btn btn-warning form-show" data-url="{% url 'medicament_show' i.id %}" >
            <i class=" fas fa-eye  " style="margin-left: auto;margin-right: auto; display: block !important;" ></i>
         </button>
        
      </td>
   </tr>
   {% empty %}
      <tr>
         <td colspan="7" class="text-center  bg-green" style="color:#fff;font-family:'Lato';font-size:15px;">Pas de medicaments</td>
      </tr>     
{% endfor %}
{% if messages%}
   {% for i in sr %}
      <tr>
         <td> {{i.nom}}     </td>
         <td> {{i.email}}   </td>
         <td> {{i.tel}}     </td>
         <td> {{i.fax}}     </td>
         <td> {{i.adress}}  </td>
         <td> {{i.ville}}   </td>
         <td style="text-align:center;">
            <button class="btn btn-warning form-show" data-url="{% url 'fournisseur_show' i.id %}" ><i class=" fas fa-eye  " style="margin-left: auto;margin-right: auto; display: block !important;" ></i></button>
            <button class="btn btn-success show-form-update" data-url="{% url 'fournisseur_update' i.id %}" ><i class=" fas fa-edit " style="margin-left: auto;margin-right: auto; display: block !important;" ></i></button>
            <button class="btn btn-danger show-form-delete"  data-url="{% url 'fournisseur_delete' i.id %}"  ><i class=" far fa-trash-alt " style="margin-left: auto;margin-right: auto; display: block !important;" ></i></button>
         </td>
      </tr>
      {% empty %}
         <tr>
            <td colspan="7" class="text-center  bg-green" style="color:#fff;font-family:'Lato';font-size:15px;">Pas de medicaments</td>
         </tr>     
   {% endfor %}
{% endif %}
